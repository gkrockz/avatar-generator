<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Avatar Generator" content="Generator free pixel art avatars">
    <title>Avatar Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/favicon.png">
</head>

<body>
    <div class="container">
        <h1 class="header">Avatar Generator</h1>
        <div class="gen">
            <div class="input-wrapper gen">
                <input id="name" class="inpbox gen" type="text" placeholder="Name...">
                <button class="generate zoom" onclick="invokeFunc()">Generate</button>
            </div>
        </div>
        <div>
            <div class="avatar zoom">
                <img src="https://avatars.dicebear.com/api/male/sopi.svg?mood[]=happy" id="avatar" height="200"
                    width="200" alt="avatar">
                <div class="usrinfo">
                    <h2 id="usrname">Name: Steve</h2>
                    <h2 id="gender">Gender: Male</h2>
                </div>
                <a href="https://avatars.dicebear.com/api/male/sopi.svg?mood[]=happy" id="imgsrc" class="imgsrc">Download</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
